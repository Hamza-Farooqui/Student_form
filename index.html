<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenat information form </title>
</head>
<body bgcolor ="aqua">
    <div>
    <h1 width="50px">Student information form</h1>
</div>
    <form action="wellcome.html">
        <fieldset>
            <legend> Student Data</legend>
            <label for="name">Name :</label>
            <input type="text" id="name"Placeholder="name">
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="text" id="email"Placeholder="email">
            <br>
            <br>
            <label for="number">Number :</label>
            <input type="text" id="number"placeholder="number">
            <br>
            <br>
            <label for="Roll Number">Roll Number :</label>
            <input type="text" id="Roll Number"placeholder="Roll Number">
            <br>
            <br>
            <label for="Address:">Address:</label>
            <Textarea placeholder="Give us your feedback" id="" cols="30" rows="10"></Textarea>
            <br>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="other">
            <label for="Others">Others</label>
            <br><br>
            <label for="urdu">Urdu</label>
            <input type="checkbox">
            <label for="English">English</label>
            <input type="checkbox">
            <label for="French">French</label>
            <input type="checkbox">
            <br>
            <br>
            <select name="select your country" id="countries">
                <option>pakistan</option>
                <option>India</option>
                <option>Japan</option>
                <option>Uk</option>
            </select>
            <br><br>
            <select name="select your courses" id="courses">
                <option>WMA</option>
                <option>Graphics design</option>
                <option>CIT</option>
                <option>Advanced Excel</option>
            </select>
            <br><br>
            <button>Submit</button>
            <br><br>
            <button>Reset</button>
            <br>
            <br>
            <input type="image" height="80px" width="100px"
                src="https://t4.ftcdn.net/jpg/00/30/48/41/360_F_30484147_asJ3pbDxsGiLobaGJzZjyepJjtIBGMZg.jpg">
                
            </form>
    </form>
    </fieldset>
</body>

</html>
